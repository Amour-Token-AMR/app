version: "3.9"

services:
  frontend:
    build: ./frontend
    container_name: amr_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    # Commande de production : build et démarrage du serveur Nuxt
    command: sh -c "yarn install && yarn build && yarn start"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - amr-network

  backend:
    build: ./backend
    container_name: amr_api
    working_dir: /app
    volumes:
      - ./backend:/app
    # Commande de production sans hot-reload
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - PYTHON_ENV=production
      - DB_URI=postgresql://user:password@db:5432/amr_db
      - REDIS_URI=redis://redis:6379/0
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - db
      - redis
    networks:
      - amr-network

  n8n:
    image: n8nio/n8n
    container_name: amr_n8n
    restart: always
    ports:
      - "5678:5678"
    env_file:
      - ./n8n/.env.n8n
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=db
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=amr_n8n
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./n8n:/home/node/.n8n
    depends_on:
      - db
    networks:
      - amr-network

  db:
    image: postgres:14-alpine
    container_name: amr_db
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    networks:
      - amr-network

  redis:
    image: redis:7-alpine
    container_name: amr_redis
    ports:
      - "6379:6379"
    networks:
      - amr-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.7.0
    container_name: amr_elasticsearch
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"
    networks:
      - amr-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.7.0
    container_name: amr_kibana
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - amr-network
  
  ai_model:
    build: ./ai-model
    container_name: amr_ai_model
    working_dir: /app
    volumes:
      - ./ai-model:/app
    #command: sh -c "pip install -r requirements.txt && python app.py"  
    ports:
      - "8500:8500"
    environment:
      # Dans le mode production, on suppose qu'Ollama est accessible via un service nommé "ollama"
      - OLLAMA_API_URL=http://ollama:11434/run
      - OLLAMA_MODEL=amour-model
      - MODEL_ENV=production
    networks:
      - amr-network

  nginx:
    image: nginx:alpine
    container_name: amr_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    networks:
      - amr-network

networks:
  amr-network:
    driver: bridge

volumes:
  db-data:
